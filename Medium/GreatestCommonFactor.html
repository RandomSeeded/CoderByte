function GreatestCommonFactor(num1, num2) {
   // not very cool but easy and faster
   var greatestCommonFactor = 1;
   for (var i = 1; i < Math.min(num1, num2); i++) {
      if (num1 % i === 0 && num2 % i === 0) { greatestCommonFactor = i; }
   }
   return greatestCommonFactor;
