<script>

// Assignment: http://coderbyte.com/CodingArea/GuestEditor.php?ct=Multiple%20Brackets&lan=JavaScript
// the JavaScript language, have the function MultipleBrackets(str) take the str parameter being passed and return 1 #ofBrackets if the brackets are correctly matched and each one is accounted for. Otherwise return 0. For example: if str is "(hello [world])(!)", then the output should be 1 3 because all the brackets are matched and there are 3 pairs of brackets, but if str is "((hello [world])" the the output should be 0 because the brackets do not correctly match up. Only "(", ")", "[", and "]" will be used as brackets. If str contains no brackets return 1. 

function multipleBrackets(str) {
   var openBrackets = [];
   var numBrackets = 0;
   for (var i = 0; i < str.length; i++) {
      var character = str.charAt(i);
      // seeing an open bracket
      if (character === "(" || character === "[") { openBrackets.push(character); }
      // seeing a closed bracket
      else if (character === "]") { 
         if (openBrackets.pop() !== "[") return 0; 
         numBrackets++;
      }
      else if (character === ")") { 
         if (openBrackets.pop() !== "(") return 0; 
         numBrackets++;
      }
   }
   return openBrackets.length === 0 ? "1 "+numBrackets : 0;
}
console.log(multipleBrackets("(hello [world])(!)"));
console.log(multipleBrackets("(c([od]er)) b(yt[e])"));
console.log(multipleBrackets("(coder)[byte)]"));

</script>
