<html>
<script>

function OffLineMinimum(strArr) {
   var origNums = [];
   var smallestNums = [];
   for (i = 0; i < strArr.length; i++) {
      // Integer case: add it to our list of numbers
      if (strArr[i] != "E") {
         origNums.push(Number(strArr[i]));
      }

      // E case: take the smallest number from the numlist, add it to our return array
      else {
         origNums.sort(function(a,b) {
            if (a < b) return -1;
            else if (a > b) return 1;
            else return 0;
         });
         smallestNums.push(origNums.shift());
      }
   }
   return smallestNums;
}

console.log(OffLineMinimum(["5","4","6","E","1","7","E","E","3","2"]));
console.log(OffLineMinimum(["1","2","E","E","3"]));
console.log(OffLineMinimum(["4","E","1","E","2","E","3","E"]));

</script>
</html>
